<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <h1>S3 + Docker Salary Predictor ðŸš€</h1>
        <p>Enter years of experience</p>
        <label>Years of Experience</label>
        <input type="number" id="experience" placeholder="e.g. 5" min="0" max="50">
        <button id="predictBtn">Predict Salary</button>
        <div class="result" id="result"></div>

        <h2 id="historyTitle" style="margin-top: 30px; display: none;">Recent Predictions</h2>
        <table id="historyTable" style="display: none;">
            <thead>
                <tr>
                    <th>Experience</th>
                    <th>Salary</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
